


  
 <div class="card d-inline-block mx-2"  style="width: 18rem;" *ngFor="let item of CourseListofCat">
  <img src="{{item.Img}}" width="100px " height="200px" class="card-img-top " alt="...">
  <div class="card-body">
    <h6 class="card-title">{{item.Date}}</h6>

    <h5 class="card-title">{{item.Name}}</h5>
    <p class="card-text">{{item.Details}}</p>
   <div class="align-self-start ">
    <p class="card-text" >Price:{{item.newPrice|currency}}
      <del>{{item.oldprice|currency}}</del></p>
      <button type="button" class="btn btn-outline-primary mx-2 mb-3 "style="border-color: pink;
      color:pink ;"> Show All</button>
   </div>  </div>
</div>
